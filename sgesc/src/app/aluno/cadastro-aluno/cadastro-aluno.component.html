<div class="flex-container-linha">
  <div class="cadastro-container mat-elevation-z10">
    <header class="cadastro-container-itens">
      <div class="cadastro-cabecalho">
        <h1>Cadastro de aluno</h1>
      </div>
    </header>
    <main class="cadastro-container-itens">
      <form class="cadastro-form-container" [formGroup]="formCadastro">
        <fieldset>
          <legend>
            <h2> <strong>Dados do alunos</strong></h2>
          </legend>
          <div class="flex-campos-edicao">
            <mat-form-field class="campo-descricao">
              <input autofocus matInput placeholder="Nome do aluno" formControlName="nome_aluno">
              <button mat-button *ngIf="true" matSuffix mat-icon-button aria-label="Limpar" (click)="nomeAluno.setValue('')">
                <mat-icon>close</mat-icon>
              </button>
              <mat-error *ngIf="nomeAluno.hasError('required')">
                Nome do aluno é <strong>obrigatório</strong>
              </mat-error>
              <mat-error *ngIf="nomeAluno.hasError('minlength')">
                O nome do aluno <strong>deve ter, pelo menos, 10 caracteres</strong>
              </mat-error>
              <mat-error *ngIf="nomeAluno.hasError('maxlength')">
                O nome do aluno <strong>deve ter, no máximo, 70 caracteres</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="number" placeholder="Dia do vencimento">
            </mat-form-field>

            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Data de nascimento" formControlName="data_nascimento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="dataNascimento.hasError('datafutura')">
                A data de nascimento do aluno <strong>não pode ser futura</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Telefone">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Celular">
            </mat-form-field>

            <mat-form-field class="campo-descricao">
              <input matInput placeholder="Nome do pai">
            </mat-form-field>

            <mat-form-field class="campo-descricao">
              <input matInput placeholder="Nome da mãe">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Data da inativação" readonly value="01/01/2018">
            </mat-form-field>
          </div>
        </fieldset>
        <mat-divider></mat-divider>
        <fieldset>
          <legend>
            <h2><strong>Anamnese</strong></h2>
            <div class="flex-campos-edicao">
              <mat-form-field class="campo-descricao">
                <input matInput placeholder="Observação">
              </mat-form-field>

              <mat-form-field>
                <mat-select placeholder="Motivo">
                  <mat-option *ngFor="let motivo of lista_motivos" [value]="motivo.id">
                    {{motivo.descricao}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-select placeholder="Doença pré-existente">
                  <mat-option *ngFor="let doenca of lista_doencas" [value]="doenca.id">
                    {{doenca.descricao}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </legend>
        </fieldset>
        <mat-divider></mat-divider>
        <fieldset>
          <legend>
            <h2><strong>Dados do responsável</strong></h2>
            <div class="flex-campos-edicao">

              <mat-form-field class="campo-descricao">
                <input matInput placeholder="Nome do responsável">
              </mat-form-field>

              <mat-form-field class="campo-descricao">
                <input type="email" matInput placeholder="E-mail">
              </mat-form-field>

              <mat-form-field>
                <input type="number" matInput placeholder="C.P.F.">
              </mat-form-field>

              <mat-form-field>
                <input type="number" matInput placeholder="R.G.">
              </mat-form-field>

              <mat-form-field>
                <input type="tel" matInput placeholder="Telefone" pattern="([0-9]{2})[0-9]{4}-[0-9]{4}">
              </mat-form-field>

              <mat-form-field>
                <input type="tel" matInput placeholder="Celular" pattern="([0-9]{2})[0-9]{4}-[0-9]{4}">
              </mat-form-field>

              <mat-form-field>
                <input type="tel" matInput placeholder="Trabalho" pattern="([0-9]{2})[0-9]{4}-[0-9]{4}">
              </mat-form-field>
            </div>
          </legend>
        </fieldset>
        <mat-divider></mat-divider>
      </form>
    </main>
    <footer class="cadastro-container-botao-rodape">
      <button mat-raised-button color="primary"> Salvar </button>
      <button mat-raised-button> Cancelar </button>
    </footer>
  </div>
</div>
